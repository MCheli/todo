<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title-center">// TODO:</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-form-field class="example-full-width">
  <input matInput placeholder="What needs to be done?" [(ngModel)]="text">
</mat-form-field>
<button mat-button (click)="createTask(text)">Add Task</button>

<div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let task of tasks" cdkDrag>
    <div class="example-handle" cdkDragHandle>
      <i class="material-icons" style="cursor: move;">
        drag_handle
      </i>
    </div>
    <span class="text-box">
      <input #box matInput value="{{task.text}}" (keyup.enter)="updateTask(box.value, task)">
    </span>
    <mat-checkbox (click)="deleteTask(task)"></mat-checkbox>
  </div>
</div>

<router-outlet></router-outlet>
